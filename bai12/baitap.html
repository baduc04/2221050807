<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
</head>
<body>
    <h2>Tính chỉ số BMI</h2>
    <div>
        Cân nặng (kg): <input type="number" id="canNang" placeholder="Nhập cân nặng">
    </div>
    <div>
        Chiều cao (m): <input type="number" id="chieuCao" placeholder="Nhập chiều cao">
    </div>
    <div>
        <button onclick="xemBMI()">Tính BMI</button>
    </div>
    <div>
        Kết quả: <input type="text" id="ketQua" placeholder="Kết quả BMI" readonly>
    </div>
    <div>
        <img id="anhBMI" src="" alt="">
    </div>

    <script>
        function xemBMI(){
            let canNang = parseFloat(document.getElementById('canNang').value);
            let chieuCao = parseFloat(document.getElementById('chieuCao').value);
            tinhBMI(canNang, chieuCao);
        }

        function tinhBMI(canNang, chieuCao){
            if (kiemTraHopLe(canNang, chieuCao)){
                let bmi = canNang / (chieuCao * chieuCao);
                document.getElementById('ketQua').value = bmi.toFixed(2);
                hienThiHinhAnh(bmi);
            }
        }

        function kiemTraHopLe(canNang, chieuCao){
            if (isNaN(canNang) || canNang <= 0){
                alert(" Cân nặng không hợp lệ!");
                return false;
            }
            if (isNaN(chieuCao) || chieuCao <= 0){
                alert(" Chiều cao không hợp lệ!");
                return false;
            }
            return true;
        }

        function hienThiHinhAnh(bmi){
            let img = document.getElementById('anhBMI');
            if (bmi < 18.5){
                alert("Bạn đang gầy!");
                img.src = "anhbaitap/thieu.png";
            } else if (bmi < 24.9){
                alert("Cơ thể bình thường!");
                img.src = "anhbaitap/binhthuong.png";
            } else if (bmi < 29.9){
                alert("Bạn đang thừa cân!");
                img.src = "anhbaitap/thua.png";
            } else {
                alert("Bạn bị béo nặng!");
                img.src = "anhbaitap/beonang.png";
            }
        }
    </script>
</body>
</html>
